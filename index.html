<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fonts/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="calculator">
			<div class="title">
				<p>CALCULATOR</p>
			</div>
			<div class="display">
				<p>1234567890</p>
			</div>
			
			<div class="numpad">
				<table>	

					<tr>
						<td><button id="hidden1"></button></td>
						<td><button id="hidden2"></button></td>
						<td><button id="ce">CE</button></td>
						<td><button id="c">C</button></td>
					</tr>

					<tr>
						<td><button>7</button></td>
						<td><button>8</button></td>
						<td><button>9</button></td>
						<td><button id="div">/</button></td>
					</tr>

					<tr>
						<td><button>4</button></td>
						<td><button>5</button></td>
						<td><button>6</button></td>
						<td><button id="mul">*</button></td>
					</tr>

					<tr>
						<td><button>1</button></td>
						<td><button>2</button></td>
						<td><button>3</button></td>
						<td><button id="sub">-</button></td>
					</tr>
					<tr>
						<td><button>0</button></td>
						<td><button>.</button></td>
						<td><button id="equal">=</button></td>
						<td><button id="plus">+</button></td>
					</tr>	
				</table>
			</div>
		</div>
	</div>

</body>
</html>
